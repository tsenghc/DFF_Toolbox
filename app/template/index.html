<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <h2 class="text-center">Device info</h2>
            <table class="table table-striped table-hover">
                <tbody>
                    <tr>
                        <td class="text-center">Mozilla/5.0</td>
                        <td class="text-center">Chrome/103.0.0.0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <h2 class="text-center">Recent top10 cve match</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="row" class="text-left">CVE<br>ID</th>
                        <th class="text-center">meta info</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row" class="text-left">CVE-2022-66666</td>
                        <td class="text-center">blablabla</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <h2 class="text-center">CVSS</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="row" class="text-left">CVE<br>ID</th>
                        <th>publish date</th>
                        <th>score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row" class="text-left">CVE-2022-88888</td>
                        <td>2022/7/29</td>
                        <td>8.8</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
