<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Progress Bar Animation Example</title>

    <!--Include Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    </script>
</head>

<body>
    <br><br>

    <!--Include bootstrap progress bar in div. 
        Also specify width as 0% using CSS -->
    <div class="progress progress-striped active" ,id="progress">
        <div class="progress-bar progress-bar-success" style="width: 0%" ,>
        </div>
        <input type="file" id="file-uploader" data-target="file-uploader" accept="image/*" multiple="multiple"/>

    </div>

    <script>


        // Set the width to animate the progress bar
        // Along with time duration in milliseconds
        $(".progress-bar").animate({
            width: "99%",
        }, 3500);
        document.getElementById("progress").style.animationDelay = "1s";
    </script>
</body>

</html>
